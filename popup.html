<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Archiver</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <header>
        <h1>AI Chat Archiver</h1>
    </header>

    <main>
        <!-- Download Section -->
        <div id="section-download" class="view-section active" style="display: block;">
            <p style="margin-bottom: 1rem; color: #94a3b8;">
                Enter AI Share URLs (Gemini, ChatGPT, Claude) to archive, or leave empty to archive the current tab.
            </p>

            <div class="input-group">
                <textarea id="url-input" rows="5"
                    placeholder="Enter URLs (one per line). &#10;Example:&#10;https://gemini.google.com/share/...&#10;https://chatgpt.com/share/..."></textarea>
                <button id="btn-archive" class="btn-primary">Archive</button>
            </div>

            <div id="status-area" class="status-msg"></div>

            <div style="margin-top: 2rem;">
                <h3 style="font-size: 0.9rem; color: #cbd5e1;">Archive History</h3>
                <div id="recent-list" style="margin-top: 0.5rem; display: flex; flex-direction: column; gap: 0.5rem;">
                    <!-- Recents populated here -->
                    <p style="font-size: 0.8rem; color: #64748b; font-style: italic;">No recent archives.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="popup.js"></script>
</body>

</html>

</html>
